name: Check format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: v1.x
        run: deno install -qAf --unstable https://deno.land/x/denon@2.4.7/denon.ts

      - name: Setup dprint
        run: curl -fsSL https://dprint.dev/install.sh | sh

      - name: Check format
        run: ~/.dprint/bin/dprint check
